<!Doctype Html>
<html>
	<title>Registration Form</title>

	<link rel = "stylesheet" href = "reg.css" type = "text/css">
	
	<script src = "reg.js"></script>
	
	<body bgcolor = "black">
        <center><h1><font color = "white">Apply for Exam here</font></h1></center>
		<FORM method = "post" action = "Registration">
			<div class = "Div">
				<table class = "tbl" cellspacing="10px">
					<tr><td><font color = "white" ><h7 id = "fnm">First Name</h7></font></td><td><input type = "text" name = "fname" onmouseover="changeFnameInProperty()" onmouseleave="changeFnameOutProperty()" placeholder = "First Name" required></td></tr>

					<tr><td><font color = "white"><h7 id = "lnm">Last Name</h7></font></td><td><input type = "text" name = "lname" placeholder = "Last Name" onmouseover="changeLnameInProperty()" onmouseleave="changeLnameOutProperty()" required></td></tr>

					<tr><td><font color = "white"><h7 id = "email">Enter email</h7></font></td><td><input type = "email" name = "email" id = "em" placeholder = "Email" onmouseover="changeEmailInProperty()" onmouseleave="changeEmailOutProperty()"></td></tr>

					<tr><td><font color = "white"><h7 id = "pwd">Enter password</h7></font></td><td><input type = "password" name = "pass" id = "pwdt" onmouseover="changePwdInProperty()" placeholder = "Password" onmouseleave="changePwdOutProperty()" required></td></tr>

					<tr><td><font color = "white"><h7 id = "cpwd">Confirm Password</h7></font></td><td><input type = "password" name = "cpass" id = "cpwdt" onmouseover="changeCpwdInProperty()" placeholder = "Confirm Password" onmouseleave="changeCpwdOutProperty()" required></td></tr>

					<tr><td><font color = "white"><h7 id = "city">City</h7></font></td><td><input type = "text" name = "city" placeholder = "City" onmouseover="changeCityInProperty()" onmouseleave="changeCityOutProperty()" required></td></tr>

					<tr><td><font color = "white"><h7 id = "mb">Mobile Number</h7></font></td><td><input type = "text" name = "mbno" placeholder = "Mobile Number" onmouseover="changeMobileInProperty()" onmouseleave="changeMobileOutProperty()" required></td></tr>

					<tr><td><font color = "white"><h7 id = "gen">Gender</h7></font></td>
						<td onmouseover="changeGenderInProperty()" onmouseleave="changeGenderOutProperty()">
							<select name = "Gender" >
								<option value = "M">Male</option>
								<option value = "F">Female</option>
							</select>	
						</td>
					</tr>
					<tr><td><input type = "Submit" onclick = "validatePass()" value = "Submit" name = "sbtn"></td></tr>
				</table>
			</div>
		</FORM>	

	</body>

</html>
