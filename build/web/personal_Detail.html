<html>
	<title>
		Personal Detail
	</title>
	<script src = "personal_Detail.js"> </script>
	<link rel="stylesheet" type="text/css" href="personal_Detail.css">
	<body>
		<div>
			<table id = "mainTable" border = "1">
				<tr>
					<td>
						<fieldset>
							<legend><font class = "legfnt">Personal Info</font></legend>
								<table id = "tab1" border = "">
								<tr>
									<td><font class = "fnt" id = "fntfname">First Name</font></td>
									<td><input type = "text" name = "fname" placeholder = "First Name" onmouseover = "firstNameInProperty()" onmouseleave = "firstNameOutProperty()"></td>
								</tr>

								<tr>
									<td><font class = "fnt" id = "fntlname">Last Name</font></td>
									<td><input type = "text" name = "lname" placeholder = "Last Name" onmouseover = "lastNameInProperty()" onmouseleave = "lastNameOutProperty()"></td>
								</tr>

								<tr>
									<td><font class = "fnt" id = "fntdob">DOB</font></td>
									<td><input type = "date" name = "date" placeholder = "dd//mm/yyyy" onmouseover = "dobInProperty()" onmouseleave = "dobOutProperty()"></td>
								</tr>

								<tr>
									<td><font class = "fnt" id = "fntstate">State</font></td>
									<td><input type = "text" name = "state" placeholder = "State" onmouseover ="stateInProperty()" onmouseleave = " stateOutProperty()"></td>
								</tr>

								<tr>
									<td><font class = "fnt" id = "fntmbno">Mobile Number</font></td>
									<td><input type = "text" name = "mno" placeholder = "Mobile Number" onmouseover = "mbnoInProperty()" onmouseleave = "mbnoOutProperty()"></td>
								</tr>

								<tr>
									<td><font class = "fnt" id = "fntschool">School Name</font></td>
									<td><input type = "text" name = "sname" placeholder = "School Name" onmouseover = "schoolInProperty()" onmouseleave = "schoolOutProperty()"></td>

								</tr>
						</table>
					</td>
					<td>	
						<fieldset>
							<legend><font class = "legfnt">Guardian's Info</font></legend>
								<table id = "tab2" border = "">
									<tr>
										<td><font class = "fnt"  id = "fntFtfname">Father's First Name</font></td>
										<td><input type = "name" name = "Ftfname" placeholder = "First Name" onmouseover = "ftfnameInProperty()" onmouseleave = "ftfnameOutProperty()"></td>
									</tr>					

									<tr>
										<td><font class = "fnt" id = "fntFtlname">Father's Last Name</font></td>
										<td><input type = "name" name = "Ftlname" placeholder = "Last Name" onmouseover = "ftlnameInProperty()" onmouseleave = "ftlnameOutProperty()"></td>
									</tr>

									<tr>
										<td><font class = "fnt" id = "fntFtmbno">Mobile Number</font></td>
										<td><input type = "text" name = "Ftmno" placeholder = "Mobile Number" onfocus = "validateMob()" onmouseover = "ftmbnoInProperty()" onmouseleave = "ftmbnoOutProperty()"></td>
									</tr>

									<tr>
										<td><font class = "fnt" id = "fntFtocc">Occupation</font></td>
										<td><input type = "text" name = "Occupation" placeholder = "Occupation" onmouseover = "ftOccupationInProperty()" onmouseleave = "ftOccupationOutProperty()"></td>
									</tr>

								</table>
					</td>
				</tr>	
				<tr>
					<td>
						<fieldset>
							<legend><font class = "legfnt">Acadamic Info</font></legend>	
								<table id = "tab3">
									<tr>
										<td>
											<font class = "fnt" id = "fntcgpa">10th cgpa</font>
										</td>
										<td>
											<input type = "text" id = "cgpa" onchange= "validateCgpa()" onmouseover = "cgpaInProperty()" onmouseleave = "cgpaOutProperty()" name = "cgpa" placeholder = "out of 10">
										</td>
										<td>
											<input type = "button" value = "Generate Hall Ticket No" name = "Hallbtn" id = "Hallbtn" onclick = "genHall();disablebtn(this)">
										</td>
									</tr>	
									<tr>
										<td>
											<font class = "fnt" id = "fntper">12th Percentage</font>
										</td>
										<td>
											<input type = "text" onchange = "validatePer()" name = "per" id = "per" onmouseover = "perInProperty()" onmouseleave = "perOutProperty()" placeholder = "out of 100">
										</td>
									</tr>
									<tr>
										<td>
											<font class = "fnt" id = "fnthall">Your Hall Ticket No</font>
										</td>
										<td>
											<input type = "text" id = "hall" onmouseover = "hallInProperty()" onmouseleave = "hallOutProperty()">
										</td>
									</tr>
									
								</table>
					</td>
				</tr>
						</fieldset>
			</table>	
		</div>
	</body>
</html>
